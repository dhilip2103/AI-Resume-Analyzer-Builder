{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'resume_builder/css/style.css' %}">
</head>
<body>

  <!-- Top Navbar -->
  <div class="top-navbar">
    <div class="logo">
      <i class="bi bi-person-vcard-fill"></i>
      <span class="fw-bold">Resume Builder</span>
    </div>
    <button class="btn-export" id="exportBtn">Export as PDF</button>
  </div>

  <!-- Main Section -->
  <div class="main-section">
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Formatting Toolbar -->
      <div class="toolbar">
        <select id="font-family" class="form-select form-select-sm">
          <option value="">Font</option>
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="Tahoma">Tahoma</option>
          <option value="Verdana">Verdana</option>
        </select>

        <select id="font-size" class="form-select form-select-sm">
          <option value="">Size</option>
          <option value="12">Small</option>
          <option value="16">Normal</option>
          <option value="20">Large</option>
          <option value="24">Extra Large</option>
        </select>

        <input type="color" id="font-color" title="Text Color" />
        <input type="color" id="highlight-color" title="Highlight" />

        <div class="mt-2">
          <button class="btn btn-sm btn-outline-secondary tool-btn" data-style="bold"><i class="bi bi-type-bold"></i></button>
          <button class="btn btn-sm btn-outline-secondary tool-btn" data-style="italic"><i class="bi bi-type-italic"></i></button>
          <button class="btn btn-sm btn-outline-secondary tool-btn" data-style="underline"><i class="bi bi-type-underline"></i></button>
          <button class="btn btn-sm btn-outline-danger" id="clear-formatting">Clear</button>
        </div>
      </div>

      <!-- Include Sidebar Options -->
      {% include 'resume_builder/options.html' %}
    </div>

    <!-- Resume Preview Area -->
    <div class="resume-preview" id="resume-content" contenteditable="true">
      {% include selected_template %}
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- html2pdf Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="{% static 'resume_builder/js/options.js' %}"></script>
  <script src="{% static 'resume_builder/js/export.js' %}"></script>

</body>
</html>
